    <!-- Use header, main, and footer elements to give semantic structure -->

      <nav>
        <!-- Menu is a semantic alternative to <ul> that represents an interaction -->

          <li class="header-links"><a href="accounts.html">Login</a></li>
          <li class="header-links"><a href="index.html">Home</a></li>

    <h1 class="website-title">Quick Bid<sup>&reg;</sup></h1>

      <hr />
    </header>

    <main>
        <h1>Welcome to Quick Bid</h1>
        <p>Here at Quick Bid You Can Either List or Buy Products</p>
        <form method="get" action="viewbid.html">
          <div>
            <h1>Buyer</h1>
            <span>E-Mail:</span>
            <input type="text" placeholder="your@email.com" />
          </div>
          <div>
            <span>Password:</span>
            <input type="password" placeholder="password" />
          </div>
          <button type="submit">Login</button>
          <button type="submit">Create</button>
        </form>

        <form method="get" action="sell_items.html">
            <h1>Seller</h1>
            <div>
              <span>E-Mail:</span>
              <input type="text" placeholder="your@email.com" />
            </div>
            <div>
              <span>Password:</span>
              <input type="password" placeholder="password" />
            </div>
            <button type="submit">Login</button>
            <button type="submit">Create</button>
          </form>
      </main>

      <footer>
