<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Tell browsers not to scale the viewport automatically -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quick Bid</title>
    <link rel="icon" href="favicon.ico" />
  </head>
  <body>
    <!-- Use header, main, and footer elements to give semantic structure -->
    <header>
      <h1>Quick Bid<sup>&reg;</sup></h1>

      <!-- Navigation elements -->
      <nav>
        <!-- Menu is a semantic alternative to <ul> that represents an interaction -->
        <menu>
          <li><a href="index.html">Home</a></li>
          <li><a href="accounts.html">Accounts</a></li>
          <li><a href="viewbid.html">View Bid</a></li>
          <li><a href="list_items.html">Sell Items</a></li>
          <li><a href="cart.html">Cart</a></li>
        </menu>
      </nav>

      <!-- Since we don't have the ability to style we use old style HTML to give some visual formatting -->
      <hr />
    </header>

    <main>
        <h1>Welcome to Quick Bid</h1>
        <p>Here at Quick Bid You Can Either List or Buy Products</p>
        <form method="get" action="viewbid.html">
          <div>
            <h1>Buyer</h1>
            <span>E-Mail:</span>
            <input type="text" placeholder="your@email.com" />
          </div>
          <div>
            <span>Password</span>
            <input type="password" placeholder="password" />
          </div>
          <button type="submit">Login</button>
          <button type="submit">Create</button>
        </form>

        <form method="get" action="list_items.html">
            <h1>Seller</h1>
            <div>
              <span>E-Mail</span>
              <input type="text" placeholder="your@email.com" />
            </div>
            <div>
              <span>Password</span>
              <input type="password" placeholder="password" />
            </div>
            <button type="submit">Login</button>
            <button type="submit">Create</button>
          </form>
      </main>

    <footer>
      <hr />
      <span class="text-reset">Rhys Martinsen</span>
      <br />
      <a href="https://github.com/RiceChips1000/startup">GitHub</a>
    </footer>
  </body>
</html>
